<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="main()">
    <canvas id = "cnv1" width="400" height="400">
        Canvas here text
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <br><br>

    <label for="name">V1-x:</label>
        <input type="text" id="v1x-id" name="x1-coord" required minlength="4" maxlength="8" size="10" />

    <label for="name">V1-y:</label>
        <input type="text" id="v1y-id" name="y1-coord" required minlength="4" maxlength="8" size="10" />

    <br>

    <label for="name">V2-x:</label>
        <input type="text" id="v2x-id" name="x2-coord" required minlength="4" maxlength="8" size="10" />

    <label for="name">V2-y:</label>
        <input type="text" id="v2y-id" name="y2-coord" required minlength="4" maxlength="8" size="10" />

    <br><br>

    <input type="button" value="Click me" onclick="handleDrawEvent()"> </input>

 
    <br><br>


    <label for="operation-id">Operation:</label>

        <select name="operations" id="operation-id">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="mag">Magnitude</option>
            <option value="normal">Normalize</option>
            <option value="between">Angle Between</option>
            <option value="area">Area</option>

        </select>
    
    <label for="name">Scalar:</label>
        <input type="text" id="scalar-id" name="scalar-name" required minlength="4" maxlength="8" size="10" />

    <input type="button" value="Operation" onclick="handleDrawOperationEvent()"> </input>

    
</body>

</html>
